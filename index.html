<!doctype html>
<html lang="en">
<head>
    <title>The One and Only Soft Toy Selector</title>
</head>
    
<body>

  <div class="site-wrapper">

    <div class="site-wrapper-inner">

      <div class="cover-container">
        <div class="inner cover">
          <h1 class="cover-heading">The Soft Toy Selector</h1>
          <div id="form" class="row" style="margin-top: 5em;">

            <form class="form-horizontal">
              <div class="form-group">
                <label for="amount" class="col-sm-3 col-sm-offset-1 control-label">How many soft toys tonight?</label>
                <div class="col-sm-6">
                  <input id="amount" type="number" maxlength="4" class="form-control">
                </div>
              </div>
              
              <!-- Generate button -->
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                  <a id="generate" href="#" class="btn btn-lg btn-default btn-block">Generate</a>
                </div>
            </form>

          </div>

          <!-- Results -->
          <div id="result" class="row">
            <ul>
            </ul>
              
          </div>
    </div>

  </div>
  <script>
    $('#generate').on('click', function() {

      var result = $('#result');
      result.css('border', '1px solid');
      result.focus();

      var list = $('#result ul');
      list.empty();

      var amount = $('#amount').val();
      var length = $('#length').val();

      var template = {
          length: length || 8,
          count: amount || 100
      };
    }
  </script>
</body>
</html>
